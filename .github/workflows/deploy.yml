name: Deploy to Azure Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: TypeScript type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      # ── Provision infrastructure (optional – runs when bicep files change) ──

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep infrastructure
        if: github.ref == 'refs/heads/main'
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          parameters: >
            appName=${{ secrets.AZURE_FUNCTIONAPP_NAME }}
            clientId=${{ secrets.MS_TODO_CLIENT_ID }}
            clientSecret=${{ secrets.MS_TODO_CLIENT_SECRET }}
            tenantId=${{ secrets.MS_TODO_TENANT_ID }}
            githubToken=${{ secrets.GH_INTEGRATION_TOKEN }}
            githubWebhookSecret=${{ secrets.GITHUB_WEBHOOK_SECRET }}
            graphSubscriptionSecret=${{ secrets.GRAPH_SUBSCRIPTION_SECRET }}
            todoDefaultListId=${{ secrets.MS_TODO_LIST_ID }}

      # ── Deploy function app package ──────────────────────────────────────────

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: .
          respect-funcignore: true
